services:
  db:
    image: postgres:15-alpine
    container_name: huertify_db
    restart: always
    environment:
      POSTGRES_USER: dbsudoluxgarden
      POSTGRES_PASSWORD: luxgardentestpwd
      POSTGRES_DB: huertify
    ports:
      - "127.0.0.1:5433:5432"  # ⚠️ Puerto restringido a localhost para seguridad
    volumes:
      - huertify_pgdata:/var/lib/postgresql/data  # ⚠️ Nombre único para evitar conflicto
    networks:
      - huertify-network  # ⚠️ Red separada

volumes:
  huertify_pgdata:  # ⚠️ Nombre único para evitar conflicto con BES Garden

networks:
  huertify-network:
    driver: bridge
